<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        #classification-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waste Classification</h1>
        <p>Upload an image of waste to classify it into categories such as plastic, paper, organic, metal, or other.</p>
        <input type="file" id="image-upload" accept="image/*">
        <br>
        <button id="upload-button">Classify Waste</button>
        <div id="classification-result"></div>
    </div>

    <script>
        document.getElementById('upload-button').addEventListener('click', async () => {
            const fileInput = document.getElementById('image-upload');
            const resultDiv = document.getElementById('classification-result');

            // Clear previous result
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';

            if (!fileInput.files.length) {
                alert('Please select an image to upload!');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                // Display loading message
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Processing...';

                // Call backend API
                const response = await fetch('http://127.0.0.1:5000/process_image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to process image. Please try again.');
                }

                const data = await response.json();

                // Display classification result
                resultDiv.textContent = `Classification: ${data.classification}`;
                resultDiv.style.backgroundColor = '#e0f7e0'; // Light green for success
                resultDiv.style.borderColor = '#5cb85c';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.style.backgroundColor = '#f8d7da'; // Light red for error
                resultDiv.style.borderColor = '#f5c6cb';
            }
        });
    </script>
</body>
</html>
